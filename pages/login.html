<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- tilwindcss script js -->
    <script src="https://cdn.tailwindcss.com"></script>
    <title>LOGIN PAGE</title>
</head>

<body>
    <main class="w-full min-h-screen grid place-content-center">
        <div class="login-wrapper border-2 p-5 px-10 rounded-lg w-[500px]">
            <h1 class="mb-3 grid place-content-center">
                <a href="#" class="flex items-center gap-3 font-medium ">
                    <img class="w-[32px] h-[32px]" src="	https://e-jurnal-one.vercel.app/assets/img/logo.png"
                        alt="icon">
                    ADMIN DASHBOAR
                </a>

            </h1>
            <form action="#" id="form-login">
                <label for="username">
                    <p class=" mb-2">Enter Username</p>
                    <input type="text" id="username" placeholder="username..." class="py-2 px-4 border block mb-4 rounded-lg focus:outline-none focus:shadow-sm focus:shadow-slate-500 w-full">
                </label>
                <label for="password">
                    <p class=" mb-2">Enter Password</p>
                    <input type="password" id="username" placeholder="password..." class="py-2 px-4 border block mb-4 rounded-lg focus:outline-none focus:shadow-sm focus:shadow-slate-500 w-full">
                </label>
                <button type="submit" class="py-2 px-4 border block mb-4  bg-indigo-700 text-white font-medium rounded-lg focus:outline-none w-full hover:bg-indigo-600 duration-150 text-xl mt-7">Login</button>
            </form>

        </div>
    </main>
</body>
<script src="../assets/js/utils.js"></script>
<script src="../assets/js/login.js"></script>
</html>
